<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{title}}</title>
  <meta name="author" content="{{author}}">
  <meta name="application-name" content="Application Name">
  <meta name="description" content="{{description}}">
  <!-- Control the behavior of search engine crawling and indexing -->
  <meta name="robots" content="index,follow,noodp">
  <!-- All Search Engines -->
  <meta name="googlebot" content="index,follow">

  <!-- Google Specific -->
  <!-- Tells Google not to show the sitelinks search box -->
  <meta name="google" content="nositelinkssearchbox">
  <!-- Tells Google not to provide a translation for this page -->
  <meta name="google" content="notranslate">
  <!-- Verify ownership for Google Search Console -->
  <meta name="google-site-verification" content="verification_token">
  <!-- Short description of your site's subject -->
  <meta name="subject" content="{{subject}}">
  <!-- Very short (10 words or less) description. Primarily for academic papers -->
  <meta name="abstract" content="{{abstract}}">
  <!-- Full domain name or web address -->
  <meta name="url" content="{{url}}">
  <meta name="directory" content="submission">
  <!-- Gives a general age rating based on sites content -->
  <meta name="rating" content="General">
  <!-- Allows control over how referrer information is passed -->
  <meta name="referrer" content="no-referrer">
  <!-- Disable automatic detection and formatting of possible phone numbers -->
  <meta name="format-detection" content="telephone=no">

  <!-- begin: favicons -->
  <!--<link rel="icon" href="path/to/favicon-16.png" sizes="16x16" type="image/png">-->
  <!--<link rel="icon" href="path/to/favicon-32.png" sizes="32x32" type="image/png">-->
  <!--<link rel="icon" href="path/to/favicon-48.png" sizes="48x48" type="image/png">-->
  <!--<link rel="icon" href="path/to/favicon-62.png" sizes="62x62" type="image/png">-->
  <!--<link rel="icon" href="path/to/favicon-192.png" sizes="192x192" type="image/png">-->
  <!-- end  : favicons -->

  <!-- begin: facebook -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{title}}">
  <meta property="og:image" content="{{facebookImage}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:site_name" content="{{sitename}}">
  <!-- locale can be for example: 'en_US' -->
  <meta property="og:locale" content="{{locale}}">
  <meta property="article:author" content="{{author}}">
  <!-- end  : facebook -->

  <!-- begin: twitter -->
  <meta name="twitter:card" content="{{twitterSummary}}">
  <meta name="twitter:site" content="@{{twitterAccount}}">
  <meta name="twitter:creator" content="@{{twitterCreator}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:title" content="{{title}}">
  <!-- Description should be shorter than 200 characters -->
  <meta name="twitter:description" content="{{twitterDescription}}">
  <meta name="twitter:image" content="{{twitterImage}}">
  <!-- end  : twitter -->

  <!-- begin: google+ -->
  <link href="{{googlePlusPage}}" rel="publisher">
  <meta itemprop="name" content="{{title}}">
  <!-- Maximum 200 characters -->
  <meta itemprop="description" content="{{description}}">
  <meta itemprop="image" content="{{googlePlusImage}}">
  <!-- end  : google+ -->

  <!-- begin: OEmbed -->
  <link href="{{oEmbedUrl}};format=json" rel="alternate" type="application/json+oembed" title="oEmbed Profile: JSON">
  <link href="{{oEmbedUrl}};format=xml" rel="alternate" type="text/xml+oembed" title="oEmbed Profile: XML">
  <!-- end  : OEmbed -->

  <!-- begin: Apple iOS -->
  <!-- Smart App Banner -->
  <meta name="apple-itunes-app" content="app-id={{appId}},affiliate-data={{affiliateId}},app-argument={{appArgument}}">
  <!-- Disable automatic detection and formatting of possible phone numbers -->
  <meta name="format-detection" content="telephone={{telephoneEnabled}}">

  <!-- Add to Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="{{webAppCapability}}">
  <meta name="apple-mobile-web-app-status-bar-style" content="{{statusBarStyle}}">
  <meta name="apple-mobile-web-app-title" content="{{title}}">

  <!-- Touch Icons -->
  <link rel="apple-touch-icon" href="{{appleTouchIconPath}}">
  <link rel="apple-touch-icon-precomposed" href="{{appleTouchIconPrecomposedPath}}">
  <!-- iOS 8+ no longer support precomposed, only apple-touch-icon is required -->

  <!-- In most cases, one 180Ã—180px touch icon in the head is enough -->
  <!-- Utilize the different icon sizes if you would want unique icons -->
  <!-- determined by device. -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{appleTouchIconPath57}}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{appleTouchIconPath72}}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{appleTouchIconPath114}}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{appleTouchIconPath144}}">
  <!-- iOS app deep linking -->
  <meta name="apple-itunes-app" content="app-id={{appId}}, app-argument={{appArgument}}">
  <link rel="alternate" href="ios-app://{{appId}}/{{appArgument}}">
  <!-- end  : Apple iOS -->

  <!-- begin: Apple Safari -->
  <link rel="mask-icon" href="{{svgIcon}}" color="{{color}}">
  <!-- end  : Apple Safari -->

  <!-- begin: Google Android -->
  <meta name="theme-color" content="{{colorCode}}">
  <meta name="mobile-web-app-capable" content="{{isWebAppCapable}}">
  <meta name="google-play-app" content="{{appId}}={{packageName}}">
  <link rel="alternate" href="android-app://{{packageName}}/http/{{url}}">
  <!-- end  : Google Android -->

  <!-- begin: style sheet area -->
  <!-- Use href first in style tag because this improves compression when GZIP is enabled. -->
  <!-- Example: <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> -->
  <!-- end  : style sheet area -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>

  </header>
  <main>

  </main>
  <footer>

  </footer>
  <!-- begin: script area -->
  <!-- end  : script area -->
</body>

</html>
